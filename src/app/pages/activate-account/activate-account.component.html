<div class="h-screen flex bg-[#E9F2FB]">
    <!-- Left side -->
    <div class="w-1/2 p-10 flex flex-col justify-center items-center text-center">
      <img src="assets/logo.svg" alt="CollabAcad" class="w-40 absolute top-5 left-5" />
  
      <h1 class="text-2xl font-semibold text-[#1A1A1A] leading-relaxed drop-shadow">
        Streamline the management of<br />
        your <br />
        <span class="text-[#1A1A1A] font-bold text-3xl">academic projects</span>
      </h1>
      <img src="assets/login.svg" alt="Login Illustration" class="mt-8 w-[300px]" />
    </div>
  
    <!-- Right side -->
    <div class="w-2/3 p-10 flex flex-col justify-center">
      <h2 class="text-6xl font-light text-center mb-8 font-montecarlo">Activate Account</h2>
  
      <form (ngSubmit)="activate()" class="flex flex-col gap-4 w-3/4 mx-auto justify-center">
        <label for="token">Activation Token</label>
        <input
          type="text"
          [(ngModel)]="token"
          name="token"
          required
          class="p-3 rounded bg-white border border-gray-300"
        />
        <button type="submit" class="bg-[#1A1A1A] text-white p-3 rounded hover:bg-[#333]">
          Activate
        </button>
      </form>
  
      <p *ngIf="message" class="text-green-600 text-center mt-4">{{ message }}</p>
      <p *ngIf="error" class="text-red-600 text-center mt-4">{{ error }}</p>
    </div>
  </div>
